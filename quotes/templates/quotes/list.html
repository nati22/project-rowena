{% extends 'quotes/base.html' %}
{% block content %}
    {% if quotes %}
        <h3>List of quotes:</h3>
        <ul>
            {% for quote in quotes %}
                <li>{{ quote.text }} ({{ quote.id }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No quotes are available.</p>
    {% endif %}
{% endblock %}
